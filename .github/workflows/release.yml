name: Release

on:
  workflow_run:
    workflows: ["Build, Test & SonarCloud Analysis"]
    types: [completed]

jobs:
  release:
    runs-on: windows-latest

    if: >
      ${{
        github.event.workflow_run.conclusion == 'success' &&
        github.event.workflow_run.event == 'push'
      }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: Extract tag
        id: tag
        shell: pwsh
        run: |
          $tag = git tag --points-at HEAD | Select-Object -First 1
          if (-not $tag) {
            Write-Error "No tag found."
            exit 1
          }
          echo "tag=$tag" >> $env:GITHUB_OUTPUT

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
          cache: true

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}

      - name: Restore
        run: dotnet restore

      - name: Dependency scan
        shell: pwsh
        run: |
          dotnet list package --vulnerable --include-transitive
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Vulnerabilities detected"
            exit 1
          }

      - name: Publish
        run: |
          dotnet publish ReceiptsManagementSystem.Presentation\ReceiptsManagementSystem.Presentation.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -o ./publish

      - name: Package
        id: package
        shell: pwsh
        run: |
          $tag = "${{ steps.tag.outputs.tag }}"
          $date = Get-Date -Format "yyyyMMdd"
          $file = "ReceiptsManagementSystem-$tag-$date.zip"
          Compress-Archive -Path ./publish/* -DestinationPath $file
          echo "artifact=$file" >> $env:GITHUB_OUTPUT

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          files: ${{ steps.package.outputs.artifact }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
