name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Dispara en tags como v1.0.0

jobs:
  release:
    name: Build & Publish Release
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build Release
        run: |
          dotnet publish ReceiptsManagementSystem.Presentation\ReceiptsManagementSystem.Presentation.csproj `
            -c Release `
            -r win-x64 `
            --self-contained true `
            -p:PublishSingleFile=true `
            -p:IncludeNativeLibrariesForSelfExtract=true `
            -o ./publish

      - name: Create ZIP package
        shell: powershell
        run: |
          Compress-Archive -Path ./publish/* -DestinationPath ReceiptsManagementSystem-${{ github.ref_name }}.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: ReceiptsManagementSystem-${{ github.ref_name }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
