name: Build, Test & SonarCloud Analysis

on:
  push:
    branches: [master, main, develop]
    tags: ['v*.*.*']
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-analyze:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Cache SonarCloud
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      - name: Cache NuGet
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Install SonarScanner
        run: |
          dotnet tool update --global dotnet-sonarscanner
          echo "$HOME/.dotnet/tools" >> $GITHUB_PATH

      - name: Restore
        run: dotnet restore

      - name: Sonar Begin
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin `
            /k:"${{ secrets.SONAR_ORGANIZATION }}_${{ github.event.repository.name }}" `
            /o:"${{ secrets.SONAR_ORGANIZATION }}" `
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" `
            /d:sonar.host.url="https://sonarcloud.io" `
            /d:sonar.qualitygate.wait=true `
            /d:sonar.cs.opencover.reportsPaths="**/coverage/**/coverage.opencover.xml" `
            /d:sonar.exclusions="**/bin/**,**/obj/**"

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Test with coverage
        shell: pwsh
        run: |
          $merge = Test-Path "./coverage/coverage.opencover.xml"
          if ($merge) {
            dotnet test `
              --configuration Release `
              --no-build `
              /p:CollectCoverage=true `
              /p:CoverletOutputFormat=opencover `
              /p:CoverletOutput=./coverage/ `
              /p:MergeWith="./coverage/coverage.opencover.xml"
          }
          else {
            dotnet test `
              --configuration Release `
              --no-build `
              /p:CollectCoverage=true `
              /p:CoverletOutputFormat=opencover `
              /p:CoverletOutput=./coverage/
          }

      - name: Dependency security scan
        run: |
          dotnet list package --vulnerable --include-transitive
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Vulnerabilities detected"
            exit 1
          }

      - name: Code format validation
        run: dotnet format --verify-no-changes --verbosity diagnostic

      - name: Sonar End
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          for ($i=0; $i -lt 3; $i++) {
            dotnet sonarscanner end `
              /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
            if ($LASTEXITCODE -eq 0) { break }
            Start-Sleep -Seconds 10
          }
