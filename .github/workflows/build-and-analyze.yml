name: Build, Test & SonarCloud Analysis

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*.*.*'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-analyze:
    name: Build, Test & Analyze
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Necesario para SonarCloud

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Cache SonarCloud packages
        uses: actions/cache@v4
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Install SonarCloud scanner and coverage tool
        shell: powershell
        run: |
          dotnet tool install --global dotnet-sonarscanner
          dotnet tool install --global dotnet-coverage

      - name: Restore dependencies
        run: dotnet restore

      - name: Begin SonarCloud analysis
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          dotnet sonarscanner begin `
            /k:"${{ secrets.SONAR_ORGANIZATION }}_${{ github.event.repository.name }}" `
            /o:"${{ secrets.SONAR_ORGANIZATION }}" `
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" `
            /d:sonar.host.url="https://sonarcloud.io" `
            /d:sonar.cs.vscoveragexml.reportsPaths=coverage.xml `
            /d:sonar.projectBaseDir="." `
            /d:sonar.exclusions="**/bin/**,**/obj/**"

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Run tests with coverage
        shell: powershell
        run: |
          dotnet-coverage collect `
            "dotnet test --no-build --configuration Release --verbosity normal" `
            -f xml -o coverage.xml

      - name: End SonarCloud analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        shell: powershell
        run: |
          dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

      - name: Check Quality Gate status
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          IS_PR: ${{ github.event_name == 'pull_request' }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          BRANCH_NAME: ${{ github.ref_name }}
        shell: pwsh
        run: |
          $projectKey = "${{ secrets.SONAR_ORGANIZATION }}_${{ github.event.repository.name }}"
          $baseUrl = "https://sonarcloud.io/api/qualitygates/project_status"
          $headers = @{ Authorization = "Bearer $env:SONAR_TOKEN" }

          if ($env:IS_PR -eq "true") {
            $url = "${baseUrl}?projectKey=${projectKey}&pullRequest=$env:PR_NUMBER"
            Write-Host "üîç Consultando Quality Gate para PR #$env:PR_NUMBER..."
          } else {
            $url = "${baseUrl}?projectKey=${projectKey}&branch=$env:BRANCH_NAME"
            Write-Host "üîç Consultando Quality Gate para branch/tag: $env:BRANCH_NAME..."
          }

          $maxRetries = 10
          $retryDelay = 20
          $status = "PENDING"

          for ($i = 1; $i -le $maxRetries; $i++) {
            Write-Host "[$i/$maxRetries] Consultando Quality Gate..."
            $response = Invoke-RestMethod -Uri $url -Headers $headers -Method Get
            $status = $response.projectStatus.status
            Write-Host "Estado actual: $status"

            if ($status -eq "OK" -or $status -eq "ERROR") { break }

            Write-Host "Esperando $retryDelay segundos para que el an√°lisis finalice..."
            Start-Sleep -Seconds $retryDelay
          }

          if ($status -eq "OK") {
            Write-Host "‚úÖ Quality Gate passed."
          } else {
            Write-Error "‚ùå Quality Gate fall√≥ (status: $status). Revisa SonarCloud para ver los detalles."
            exit 1
          }

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage
          path: coverage.xml
